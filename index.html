<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>

<body>
  <section>

    <div class="total-card" role="main">

      <img src="/images/illustration-hero.svg" alt="illustration SVG" />


      <div class="head-in-card">
        <h2>Order Summarys</h2>
      </div>

      <div class="peregraph">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="tranpernat-btn">

        <div class="left-side-content">

          <picture>

            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
              <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="18" fill="#DFE6FB" />
                <path fill="#717FA6" fill-rule="nonzero"
                  d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
              </g>
            </svg>

          </picture>

          <div class="annualplan-in-card">
            <div class="anual"> Annual Plan</div>
            $59.99/year
          </div>
        </div>
        <div class="change-in-topic"> <a href="#"> Change</a></div>


      </div>



      <div class="button-in-card">

        <button>Proceed to Payment</button>

        <div class="cancel-order">
          Cancel Order
        </div>

      </div>
    </div>
  </section>


</body>

</html>
